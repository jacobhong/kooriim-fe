<div class="container">
    <h1>{{albumMode}}</h1>
    <form #albumForum="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">title</label>
            <input #titleForm="ngModel" type="text" class="form-control" id="title" [(ngModel)]="album.title" name="title"
                required>
            <div [hidden]="titleForm.valid || titleForm.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input #descriptionForm="ngModel" type="text" class="form-control" id="description"
                [(ngModel)]="album.description" name="album.description">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <div *ngIf="errorMessage" class="alert-danger">
                error: {{errorMessage}}
            </div>
        </div>
    </form>
</div>
