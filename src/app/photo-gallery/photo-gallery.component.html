<div class="row">
  <div class="col-md-4" style="width: 360px;height: 250px" *ngFor="let photo of photos">
    <img class="img-fluid img-thumbnail" style="width:100%; height:100%;cursor: pointer;" src="{{photo.base64Content}}"
      alt="could not load" (click)="loadThumbnail(photo.base64Content)">
  </div>
</div>
