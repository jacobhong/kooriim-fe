<div class="row">
  <div *ngFor="let photo of photos" class="md-col-3" style="width:360px; height:250px;">
    <img class="img-fluid img-thumbnail" style="width:100%; height:100%; cursor: pointer;object-fit:cover" src="{{photo.base64ThumbnailPhoto}}"
      alt="could not load" (click)="loadSrcPhoto(photo.filePath)">
  </div>
</div>
