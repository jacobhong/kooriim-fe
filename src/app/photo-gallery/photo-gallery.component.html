<div class="row" style="align-items: center;justify-content: center;">
  <div *ngFor="let photo of photos;let i = index" style="width:360px; height:250px;" class="col-md-4">
    <img class="img-fluid img-thumbnail" style="width:100%; height:100%; cursor: pointer;object-fit:cover"
      src="{{photo.base64ThumbnailPhoto}}" alt="could not load" (click)="openModal(photo, i)">
  </div>
</div>
