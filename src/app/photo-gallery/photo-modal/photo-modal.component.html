<div class="row">
  <div class="col-1 dark" (click)="onPrevious()" style="cursor: pointer;">
    <mat-icon *ngIf="showPrevious" style="width:60px; height:60px;" svgIcon="navigate_before" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
  </div>
  <div class="col-10">
    <img class="img-fluid" [src]="imgSrc" style="object-fit:contain" alt="could not load">
  </div>
  <div class="col-1 dark" (click)="onNext()" style="cursor: pointer;">
    <mat-icon *ngIf="showNext" style="width:60px; height:60px;" svgIcon="navigate_next" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
  </div>
</div>
