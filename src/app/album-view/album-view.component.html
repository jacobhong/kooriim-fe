<div class="row">
  <div *ngFor="let album of albums;let i = index" style="min-width:360px; min-height:270px;padding-top: 5px;"
    class="col-md-3 ">
    <a [routerLink]="['/photo-gallery']" [queryParams]="{albumId:album.id}"
      queryParamsHandling="merge">{{album.title}}</a>
    <hr>
    <b>description</b>: {{album.description}}
  </div>
</div>
