<div class="center-content">
 <!-- <div *ngIf="!publicView" class="center-content"> -->
  <button class="button-aliceblue" mat-stroked-button *ngIf="!addAlbumMode" (click)="onEdit()">edit</button>&nbsp;
  <button class="button-aliceblue" mat-stroked-button *ngIf="isEditMode || addAlbumMode" (click)="selectAll()">select all</button>&nbsp;
  <button class="button-aliceblue" mat-stroked-button *ngIf="isEditMode || addAlbumMode" (click)="deselectAll()">deselect all</button>&nbsp;
  <button class="button-aliceblue" mat-stroked-button *ngIf="isEditMode || addAlbumMode" (click)="sort()">sort</button>&nbsp;
  <button class="button-aliceblue" mat-stroked-button *ngIf="addAlbumMode" (click)="addPhotoIdsToAlbum()">add to album</button>
  <!-- <button class="button-aliceblue" mat-stroked-button *ngIf="isEditMode && !addAlbumMode" (click)="makePublic()">make public</button>&nbsp;
  <button class="button-aliceblue" mat-stroked-button *ngIf="isEditMode && !addAlbumMode" (click)="hide()">hide from public</button>&nbsp; -->
  <button class="button-aliceblue border-danger" mat-stroked-button *ngIf="isEditMode && !addAlbumMode" (click)="delete()">delete</button>
</div>

<div class="center-content">
  {{albumTitle}}
</div>
<div class="row center-content">
  <div *ngFor="let photo of photos;let i = index" class="photo-gallery">
    <div style="text-align: center;">{{photo.created | date:'mediumDate'}}</div>
    <mat-checkbox [checked]=" photos[i].selected" *ngIf="isEditMode || addAlbumMode" (change)="onSelect(i)">
    </mat-checkbox>
    <img class="img-fluid img-thumbnail gallery-image"
      [ngStyle]="{height: isEditMode || addAlbumMode ? '250px' : '270px'  }"
      [src]="photo.base64ThumbnailPhoto ? photo.base64ThumbnailPhoto : photo.base64SrcPhoto" alt="could not load"
      (click)="openModal(photo, i)">
  </div>
</div>

<div class="center-spinner">
  <app-spinner [loading]="loading"></app-spinner>
</div>
<app-infinite-scroll></app-infinite-scroll>
